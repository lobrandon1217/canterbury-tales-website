        <script>
            /**
            function that i got off of stack overflow for nav bar scroll reacting
            **/
            $(function () {
                $(document).scroll(function () {
                    var $nav = $("#indexRowNavbar");
                    $nav.toggleClass('scrolled', $(this).scrollTop() > ($nav.height()));

            });
